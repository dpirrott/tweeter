<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Bungee and source sans pro font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Font Awesome icon import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    
    <!-- new-tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    
    <!-- Tweet-container CSS -->
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Internal JS Char Counter -->
    <script src="scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="tweeterHeader">tweeter</span>
      <span id="writeNewTweetNav">
        <span>
          <span class="bold">Write </span>
          <span>a new tweet</span>
        </span>
        <span><i class="fa-solid fa-angles-down"></i></span>    
      </span>
    </nav>

    <header id="mainPageHeader">
      <div id="profilePicContainer">
          <img id="profileImg" src="/images/profile-hex.png"> 
      </div>
      <div id="profileName">
          <h2><strong>Dylan</strong> Pirrotta</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- New tweet section -->
      <section class="new-tweet">
        <h2 id="composeTweet">Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <textarea placeholder="Please do share..." name="text" id="tweet-text"></textarea>
          <div>
            <button id="tweetBtn" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      
      <!-- Tweet articles -->
      <article>
        <header>
          <h3 class="userFullName">Dylan Pirrotta</h3>
          <h3 class="userName">@dpirrotta</h3> 
        </header>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero quibusdam laudantium modi assumenda omnis aut dolore, commodi officia quidem.</p>
        <footer>
          <span class="timeSincePost">10 days ago</span>
          <span class="optionIcons">Flag, loop, heart</span>
        </footer>
      </article>

    </main>
  </body>
</html>
